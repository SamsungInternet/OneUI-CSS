<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome to internet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/samsunginternet/OneUI-Web/oui-css/oui.css">
    <link rel="stylesheet" href="custom.css">
    <title>Welcome to internet</title>
</head>
<body>
    <main class="container">
        <div class="oui-viewing">
            <h1 class="oui-viewing-title">Menu Example</h1>
        </div>
        <div class="oui-interaction">
            <details class="oui-menu">
                <summary tabindex="0" class="oui-button oui-menu-trigger">menu</summary>
                <ul class="oui-bubble oui-frosted">
                    <li class="oui-overlay-bubble-item">
                        <a href="#">Menu Item 1</a>
                    </li>
                    <li class="oui-overlay-bubble-item">
                        <a href="#">A 2nd item</a>
                    </li>
                    <li class="oui-overlay-bubble-item">
                        <a href="#">Third item</a>
                    </li>
                    <li class="oui-overlay-bubble-item">
                        <a href="#">The last item</a>
                    </li>
                </ul>
            </details>
        </div>
    </main>
</body>
</html>
