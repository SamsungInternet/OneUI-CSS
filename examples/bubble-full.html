<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="Welcome to internet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/samsunginternet/OneUI-Web/oui-css/oui.css">
    <link rel="stylesheet" href="custom.css">
    <title>Welcome to internet</title>
    <style>
        body{
            font-size: 0.5em;
        }
    </style>
</head>
<body>
    <main class="container">
        <div class="oui-viewing">
            <h1 class="oui-viewing-title">hey</h1>
        </div>
        
        <div class="oui-interaction">
            <div class="oui-bubble">
                <img src="https://placeimg.com/640/480/any" class="oui-image-cover" alt="Random image for example">

                <p class="oui-overlay-bubble-item">Menu Item 1</p>
                <ul>
                    <li class="oui-bubble-item">test</li>
                    <li class="oui-bubble-item">test</li>
                    <li class="oui-bubble-item">test</li>
                </ul>

                <label class="oui-label oui-container-checkbox" for="checkbox_oui">
                    Checkbox Label        
                    <input id="checkbox_oui" type="checkbox" class="oui-input-checkbox">
                    <span class="oui-input-checkbox-checkmark"></span>
                </label>  
                <label class="oui-label oui-container-toggle" for="toggle_oui">
                    Toggle Switch
                    <input id="toggle_oui" type="checkbox" class="toggle">
                    <span class="toggle-slider"></span>
                </label>

                <a href="" class="oui-button" role="button">button test</a>

                <p class="oui-overlay-bubble-item">Menu Item 2</p>
                <label class="oui-label oui-container-slider" for="slider-oui">
                    <span>Range</span>
                    <input id="slider-oui" type="range" class="oui-input-slider" name="points" min="0" max="10">
                </label>
            </div>
            
        </div>
    </main>
</body>
</html>
